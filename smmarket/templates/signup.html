{% extends 'base.html' %}
{% block content %}

<div class="container mt-4 w-50">
    <form class="was-validated" action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="col-lg-8 mt-4 border p-4 bg-set mx-auto rounded pt-4">
        <div class="mb-3 pb-1">
          <h2 class="text-center">SIGNUP HERE</h2><br/>
          <div class="form-outline">
            <input type="text" name="firstname" class="form-control is-valid" id="validationName" value="{{values.first_name}}" required/>
            <label for="validationName" class="form-label">FIRST NAME</label>
          </div>
        </div>
        <div class="mb-3 pb-1">
            <div class="form-outline">
              <input type="text" name="lastname" class="form-control is-valid" id="validationName" value="{{values.last_name}}" required/>
              <label for="validationName" class="form-label">LAST NAME</label>
            </div>
          </div>
          <div class="mb-3 pb-1">
            <div class="form-outline">
              <input type="text" name="phone" class="form-control is-valid" id="validationName" value="{{values.phone}}" required/>
              <label for="validationName" class="form-label">PHONE</label>
            </div>
          </div>
          <div class="mb-3 pb-1">
            <div class="form-outline">
              <input type="email" name="email" class="form-control is-valid" id="validationName" value="{{values.email}}" required/>
              <label for="validationName" class="form-label">E-MAIL</label>
            </div>
          </div>
          <div class="mb-3 pb-1">
            <div class="form-outline">
              <input type="password" name="password" class="form-control is-valid" id="validationName" required/>
              <label for="validationName" class="form-label">PASSWORD</label>
            </div>
          </div>
        
        <div class="mb-3 text-center">
          <button class="btn btn-primary  " type="submit">CREATE AN ACCOUNT</button>
        </div>
      </div>
      </form>

</div><br/><br/>

{% endblock %}
